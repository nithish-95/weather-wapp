<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background-color: #6c8fa151;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #ffffff;
        }
        h1, h2, h3 {
            margin: 10px 0;
        }
        .icon {
            margin: 20px 0;
        }
        img {
            max-width: 150px;
        }
        form {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <h3>The current temperature in</h3>
        <h2>{{.Name}}</h2>
        <h1>{{.Main.Temp}}Â°C</h1>
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/{{(index .Weather 0).Icon}}@2x.png" alt="Weather Icon">
        </div>
        <h2>Climate: {{(index .Weather 0).Main}} ({{(index .Weather 0).Description}})</h2>
        <h3>Wind: {{.Wind.Speed}} m/s</h3>
        <h3>Humidity: {{.Main.Humidity}}%</h3>
        
        <form action="/zipcode" method="get">
            <input type="text" name="zipcode" placeholder="Enter ZIP Code" required>
            <input type="submit" value="Get Weather by ZIP Code">
        </form>
        <form action="/weather" method="get">
            <input type="text" name="name" placeholder="Enter City Name" required>
            <input type="submit" value="Get Weather by City Name">
        </form>
    </div>
</body>
</html>
