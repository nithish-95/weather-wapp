<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0edf7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #6aadf6cf;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        h2 {
            color: #ffffff;
            text-align: center;
        }
        h3 {
            color: #ffffff;
            text-align: center;
        }
        .icon {
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin: 10px 0;
        }
        img {
            max-width: 150px; 
        }        
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <h3>The current temperature in</h3>
        <h1>{{.Name}}</h1>
        <h1>{{.Main.Temp}}Â°C</h1>
        <h1>Climate : {{(index .Weather 0).Main}} </h1>
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/{{(index .Weather 0).Icon}}@2x.png" alt="Weather Icon" >
        </div>
        <h1> Description: {{(index .Weather 0).Description}}</h1>
    </div>
</body>
</html>
