<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 350px;
            width: 90%;
            padding: 20px;
            background-color: #6c8fa151;
            border-radius: 20px;
            box-shadow: 10px 20px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #ffffff;
        }
    
        h1, h2, h3 {
            margin: 10px 0;
            color: #507aa8;
        }
        .icon {
            margin: 15px 0;
        }
        img {
            max-width: 280px;
        }
        form {
            margin: 20px 0;
            display:grid;
            justify-content: center;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            flex: 1;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #507aa8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #7ea6d2;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- <h1>Weather Report</h1> -->
        <h2>Today in</h2>
        <h1>{{.Name}}</h1>
        <h1>{{.Main.Temp}}°C</h1>
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/{{(index .Weather 0).Icon}}@2x.png" alt="Weather Icon">
        </div>
        <h1>{{(index .Weather 0).Description}}</h1>
        <!-- <h2>Climate: {{(index .Weather 0).Main}} ({{(index .Weather 0).Description}})</h2> -->
        <h3>Wind: {{.Wind.Speed}} m/s, {{.Wind.Deg}}°</h3>
        <h3>{{.Main.Humidity}}% Humidity</h3>

        <form action="/weather" method="get">
            <input type="text" name="query" placeholder="  ZipCode or CityName" required>
            <input type="submit" value="Get Weather">
        </form>
        
    </div>
</body>
</html>
