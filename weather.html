<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c0edf7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #6aadf6cf;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
            text-align: center;
        }
        .name{
            color: #ffffff;
            text-align: center;
            size: 20px;
        }
        h2 {
            color: #ffffff;
            text-align: center;
        }
        h3 {
            color: #ffffff;
            text-align: center;
        }
        .icon {
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin: 10px 0;
        }
        img {
            max-width: 150px; 
        } 
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
               
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Report</h1>
        <h3>The current temperature in</h3>
        <h1>{{.Name}}</h1>
        <h1>{{.Main.Temp}}Â°C</h1>
        <div class="icon">
            <img src="http://openweathermap.org/img/wn/{{(index .Weather 0).Icon}}@2x.png" alt="Weather Icon" >
        </div>
        <h1>Climate : {{(index .Weather 0).Main}} </h1>
        <h1> Description: {{(index .Weather 0).Description}}</h1>
    <div>
        <form action="/zipcode" method="get">
            <input type="text" name="zipcode" placeholder="Enter ZIP Code" required>
            <input type="submit" value="Get Weather by ZIP Code">
        </form>
        <form action="/weather" method="get">
            <input type="text" name="name" placeholder="Enter City Name" required>
            <input type="submit" value="Get Weather by City Name">
        </form>
    </div>
    </div>
</body>
</html>
